<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- tokimeki-plus head 2024.05.21 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./static/css/modern-css-reset.css">
    <script src="./static/js/load_contents.js"></script>
    <!-- tokimeki-plus head end -->
    <link rel="stylesheet" href="./static/css/style.css">
    <title>Contact [Tokimeki+]</title>
</head>

<body ontouchstart="">
    <div id="container">
        <!-- /header.htmlを読み込み -->
        <header class="load_content" data-load_file="./header.html"></header>

        <main>
            <div id="contact_form">
                <h2>CONTACT</h2>
                <p style=" font-size: small;"><span style="color: red;">*</span>必須の項目です</p>
                <form id="google_form" name="google_form" method="post"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScv2nbBTlJU5um_eeibABeNhcQO6_K4VIkF9p1XE99o_6Kp1w/formResponse"
                    target="dummyIframe">
                    <div class="Form">
                        <div class="Form-Item">
                            <p class="Form-Item-Label">お名前</p>
                            <input id="name_input" name="entry.647801587" type="text" class="Form-Item-Input" required>
                        </div>
                        <div class="Form-Item">
                            <p class="Form-Item-Label">E-mail</p>
                            <p style="font-size: small; margin: 0;">返信を希望する場合には必ずご記入ください。</p>
                            <input id="email_input" name="entry.740274543" type="email" class="Form-Item-Input"
                                required>
                        </div>
                        <div class="Form-Item">
                            <p class="Form-Item-Label isMsg">お問い合わせ内容<span style="color: red;">*</span></p>
                            <textarea id="message_input" name="entry.553185664" class="Form-Item-Textarea"
                                style="resize: none;" required></textarea>
                        </div>
                        <div class="button_container">
                            <div class="button_box"><a href="javascript:void(0);" onclick="validateAndSubmit()"
                                    class="btn submit-btn">送信する</a></div>
                        </div>
                    </div>
                </form>
                <iframe id="dummyIframe" name="dummyIframe" style="display:none;"></iframe>
                <script>
                    function validateAndSubmit() {
                        // 入力値の取得
                        var name = document.getElementById('name_input').value.trim();
                        var email = document.getElementById('email_input').value.trim();
                        var message = document.getElementById('message_input').value.trim();

                        // メールアドレスの形式チェック用の正規表現
                        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                        // 必須項目のチェック
                        if (name === '' || message === '') {
                            alert('お名前、お問い合わせ内容は必須です。');
                            return;
                        }

                        // E-mailの形式チェック
                        if (email === '' || !emailRegex.test(email)) {
                            alert('正しい形式のE-mailアドレスを入力してください。');
                            return;
                        }

                        // フォームを送信
                        document.getElementById('google_form').submit();

                        // dummyIframe の load イベントを監視してリダイレクトする
                        var iframe = document.getElementById('dummyIframe');
                        iframe.onload = function () {
                            // iframe の中身を削除
                            iframe.parentNode.removeChild(iframe);
                            // /thanks に移行
                            window.location.href = '/thanks';
                        };
                    }
                </script>
            </div>

        </main>
        <footer>
        </footer>
        <!-- /footer.htmlを読み込み -->
        <footer class="load_content" data-load_file="./footer.html"></footer>
    </div>
</body>

</html>
