<script>
    $(function () {
        // ハンバーガーボタンをクリックしたときの処理
        $('.btn-trigger').on('click', function () {
            $(this).toggleClass('active');
            $('.sm').slideToggle();
            return false;
        });

        // メニュー内のリンクをクリックしたときの処理
        $('.sm a').on('click', function () {
            $('.btn-trigger').removeClass('active');
            $('.sm').slideUp();
        });

        // ページをスクロールしたときの処理
        $(window).on('scroll', function () {
            if ($('.sm').is(':visible')) {
                $('.btn-trigger').removeClass('active');
                $('.sm').slideUp();
            }
        });
    });
</script>
