<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="static/css/modern-css-reset.css">
    <link rel="stylesheet" href="static/css/a.css">
    <title>Contact</title>
</head>

<body ontouchstart="">
    <div id="container">
        <header>
            <div class="logo">
                <a href="index.html"><img src="static/img/rogo.png"></a>
            </div>
            <div id="hamburger">
                <div class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="sm">
                <ul>
                    <li><a href="index.html#news">NEWS</a></li>
                    <li><a href="index.html#about">ABOUT US</a></li>
                    <li><a href="index.html#product">PRODUCT</a></li>
                    <li><a href="index.html#contact">CONTACT</a></li>
                </ul>
            </nav>
            <!-- <nav class="pc">
                        <ul>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICES</a></li>
                        <li><a href="#">CONTACT</a></li>
                        </ul>
                    </nav> -->
        </header>

        <!--jQuery-->
        <script src="jquery-3.5.1.min.js"></script>
        <script>
            $('#hamburger').on('click', function () {
                $('.icon').toggleClass('close');
                $('.sm').slideToggle();
            });

            $('.sm a').on('click', function () {
                $('.icon').removeClass('close');
                $('.sm').slideUp();
            });
        </script>

        <main>
            <div id="contact_form">
                <h2>CONTACT</h2>
                <form
                    action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSdo0MjJ75M7XVAYwDF97bs9yBCfX5fVjIQ5GjJBmmk9PINNaA/formResponse"
                    method="POST">
                    <div class="Form">
                        <div class="Form-Item">
                            <p class="Form-Item-Label">お名前</p>
                            <input name="entry.1455460110" type="text" class="Form-Item-Input">
                        </div>
                        <div class="Form-Item">
                            <p class="Form-Item-Label">E-mail</p>
                            <input name="entry.1527893967" type="text" class="Form-Item-Input">
                        </div>
                        <div class="Form-Item">
                            <p class="Form-Item-Label">Tel</p>
                            <input name="entry.1713908743" type="text" class="Form-Item-Input">
                        </div>
                        <div class="Form-Item">
                            <p class="Form-Item-Label isMsg">お問い合わせ内容</p>
                            <textarea name="entry.1564666479" class="Form-Item-Textarea"></textarea>
                        </div>
                        <div class="button_container">
                            <div class="button_box"><a href="#" class="btn submit-btn">送信する</a></div>
                        </div>
                    </div>
                </form>

                <script>
                    // POSTリクエストをトリガーするリンクボタン
                    const submitButton = document.querySelector('.submit-btn');

                    // クリックイベントをリスン
                    submitButton.addEventListener('click', function (event) {
                        event.preventDefault(); // デフォルトのリンク動作を防ぐ

                        // フォームを取得
                        const form = document.querySelector('#contact_form form');

                        // フォームが存在する場合は、submit()を呼び出してPOSTリクエストを送信
                        if (form) {
                            form.submit();
                        }
                    });
                </script>
            </div>
        </main>
        <footer>
            <img src="static/img/rogo.png" style="padding: 20px 20%;">
            <hr>
            <p>© 2024 Tokimeki+</p>
        </footer>
    </div>
</body>

</html>
